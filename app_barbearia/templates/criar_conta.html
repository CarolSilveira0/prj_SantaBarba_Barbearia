{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <fieldset>
        <legend class="titulos">Crie sua conta</legend>
    <br>
        <form class="py-10" method="post" action="{% url 'barbearia:criar_conta' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="botao" type="submit">Criar conta</button>
        </form>
    </fieldset>
{% endblock %}

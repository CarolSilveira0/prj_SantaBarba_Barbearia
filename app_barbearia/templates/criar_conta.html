{% extends 'base.html' %}

{% block content %}

    <fieldset>
        <legend>Crie sua conta</legend>
    <br>
        <form method="post" action="{% url 'barbearia:criar_conta' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Criar conta</button>
        </form>
    </fieldset>
{% endblock %}

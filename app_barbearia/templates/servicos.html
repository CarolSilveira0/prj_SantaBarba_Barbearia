{% extends 'base.html' %}

{% block content %}
    <div>
        <h3 class="titulo"> Aqui você encontra os melhores serviços </h3>
        {% for servico in object_list %}
        <hr>
        <h5 class="titulos">{{ servico }}</h5>
        <p class="container">{{ servico.descricao_longa }}</p>
        <p class="container">Valor do serviço: R$ {{ servico.valor }}</p>

        {% endfor %}
    </div>
{% endblock %}

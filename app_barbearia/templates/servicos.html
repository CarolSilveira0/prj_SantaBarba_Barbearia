{% extends 'base.html' %}

{% block content %}
    <div class="py-10">
        <h3> Aqui você encontra os melhores serviços </h3>
        {% for servico in lista_servicos %}
        <hr>
        <h5>{{ servico }}</h5>
        <p>{{ servico.descricao_longa }}</p>
        <p>Valor do serviço: R$ {{ servico.valor }}</p>

        {% endfor %}
    </div>
{% endblock %}

{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="py-10">
        <h1 class="titulo">Login</h1>
        <fieldset>
            <legend>Insira seu usuario e senha para ter acesso ao agendamento dos serviços e seu histórico</legend>
        <br>
            <form method="post" action="{% url 'barbearia:login' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="botao" type="submit">Entrar</button>
            </form>
        </fieldset>
        <br>
        <hr>
        <fieldset>
            <legend>Ainda não é cadastrado?</legend>
            <br>
            <a href="{% url 'barbearia:criar_conta' %}"><button class="botao">Criar conta</button></a>
        </fieldset>
    </div>
{% endblock %}
